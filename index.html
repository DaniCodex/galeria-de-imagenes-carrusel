<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ful-img" id="fulImgBox">
        <i class='left bx bx-left-arrow-alt' id="left-btn" ></i>
        <img src="imgs/1.jpg" id="fulImg">
        <i class='right bx bx-right-arrow-alt'id="right-btn" ></i>
        <span id="closeImg">X</span>
    </div>

    <h1><span>Image Gallery</span></h1>

    <div class="img-gallery">
        <img src=" imgs/1.jpg" class="img" data-id="1">
        <img src=" imgs/2.jpg"  class="img" data-id="2">
        <img src=" imgs/3.jpg"  class="img" data-id="3">
        <img src=" imgs/4.jpg"  class="img" data-id="4">
        <img src=" imgs/5.jpg"  class="img" data-id="5">
        <img src=" imgs/6.jpg"  class="img" data-id="6">
        <img src=" imgs/7.jpg"  class="img" data-id="7">
        <img src=" imgs/8.jpg"  class="img" data-id="8">
    </div>
    <script src="script.js"></script>
</body>
</html>
